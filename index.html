<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>


    <picture>
      <source media="(min-width:2000px)" srcset="images/museum-1280_x_1280.jpg">
      <source media="(min-width:1500px)" srcset="images/museum-960_X_960.jpg">
      <source media="(min-width:1280px)" srcset="images/museum-800_X_800.jpg">
      <source media="(min-width:1000px)" srcset="images/museum-640_x_640.jpg">
      <source media="(min-width:960px)" srcset="images/museum-480_x_480.jpg">
      <source media="(max-width:960px)" srcset="images/museum-960_x_540.png">
      <img src="images/images/museum-960_x_540.png" alt="Museum">  
    </picture>
    
  </header>
</body>

</html>
